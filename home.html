<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./home.css">   
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <!--Header -->
    <div class="header">
        <img id="logo" src="https://wallpaperaccess.com/full/2302743.jpg" alt="">
        <div id="top-center">
            <input id="search" oninput="filterItems(event)" type="text" placeholder="Search Team...">
        </div>
        <div id="top-right">
            <span style="display:inline-block; color:#DBEFF0;padding-bottom: 20px;font-size: 12.5px;">Official
                Partners</span>
            <img class="sponser"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvNGpQUTYUV-CDZtsmFDg4iZ7EJ_kTQ-yQIw&usqp=CAU"
                alt="Tata logo">
            <img class="sponser"
                src="https://th.bing.com/th/id/OIP.ZrP4FqNHujoWryIL6xCptQHaEL?w=315&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                alt="">
            <img class="sponser"
                src="https://th.bing.com/th/id/OIP.0snj6K7LmaOP0Iy00nUtrQAAAA?w=191&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                alt="">
        </div>
    </div>
    <br>
    <!--Body -->
    <div id="mainDiv">
        <h2 class="card-head">Teams</h2>
        <a href="./form.html"><button id="" class="addingbtn" type="button" onclick="addTeam()">Add team</button></a>
        <div>
            <a href="./team.html" style="text-decoration:none;">
                <div id="teamdetails">

                </div>
            </a>
        </div>
        <h2 class="card-head">Players</h2>>
        <a href="./addplayerForm.html"><button id="" class="addingbtn" type="button">Add Players</button></a>
        <div>
            <a href="./players.html" style="text-decoration:none;">
                <div id="Allplayerdetail">
                </div>
            </a>
        </div>
    </div>
    <div id="teamDetail" class="active">
        <div id="main">
        </div>
        <h2 class="card-head">Team Players</h2>
        <a href="./players.html">
            <div id="teamPlayerdetail">
            </div>
        </a>
    </div>
</body>
<script src="./index.js"></script>


</html>
